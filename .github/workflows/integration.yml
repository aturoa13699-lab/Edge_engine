name: Integration (Postgres)

on:
  pull_request:
  push:

jobs:
  integration-pg:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: edge_engine
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d edge_engine"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/edge_engine
      INTEGRATION_TEST: "1"
      QUALITY_GATE_SEASONS: 2022,2023,2024,2025
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install -r requirements.txt
          python -m pip install -r requirements-dev.txt

      - name: CLI sanity
        run: python -m engine.run --help

      - name: Compile smoke
        run: python -m compileall -q engine

      - name: Schema router import smoke
        run: python -c "from sqlalchemy import create_engine; from engine.schema_router import ops_table, truth_table; e=create_engine('sqlite://'); print('OK', ops_table(e, 'slips'), truth_table(e, 'matches_raw'))"

      - name: Mypy
        run: mypy .

      - name: Unit tests
        run: pytest -q

      - name: Run Postgres integration smoke
        run: pytest -q tests/test_integration_pg.py

      # FINAL LINT END-CAP (must be last)
      - name: Ruff format (check)
        run: ruff format . --check

      - name: Ruff check
        run: ruff check .
