name: Integration (Postgres)

on:
  pull_request:
  push:

permissions:
  contents: read

jobs:
  integration-pg:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: edge_engine
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d edge_engine"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=12
    env:
      INTEGRATION_TEST: "1"
      QUALITY_GATE_SEASONS: 2022,2023,2024,2025
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install PostgreSQL client (pg_isready/psql)
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Resolve Postgres host and wait (fail-closed)
        env:
          POSTGRES_CONTAINER_ID: ${{ job.services.postgres.id }}
        run: |
          set -euo pipefail
          for host in postgres localhost 127.0.0.1; do
            for i in {1..30}; do
              if pg_isready -h "$host" -p 5432 -U postgres -d edge_engine; then
                db_url="postgresql+psycopg://postgres:postgres@${host}:5432/edge_engine"
                psql "postgresql://postgres:postgres@${host}:5432/edge_engine" -c "select 1;" >/dev/null
                echo "DATABASE_URL=${db_url}" >> "$GITHUB_ENV"
                echo "Postgres is ready on host: ${host}"
                exit 0
              fi
              sleep 1
            done
          done
          echo "::group::Postgres container logs"
          docker logs "$POSTGRES_CONTAINER_ID" || true
          echo "::endgroup::"
          exit 1

      - name: Install dependencies
        run: |
          python -m pip install -r requirements.txt
          python -m pip install -r requirements-dev.txt

      - name: Run full gate
        run: bash scripts/gate_full.sh
