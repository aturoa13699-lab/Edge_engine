name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install
        run: pip install -r requirements-dev.txt

      - name: CLI sanity
        run: python -m engine.run --help

      - name: Mypy
        run: mypy .

      - name: Pytest
        run: pytest -q

      # FINAL LINT END-CAP (must be last)
      - name: Ruff format (check)
        run: ruff format . --check

      - name: Ruff check
        run: ruff check .
