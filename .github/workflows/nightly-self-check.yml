name: Nightly Self Check

on:
  schedule:
    - cron: "17 2 * * *"
  workflow_dispatch:

concurrency:
  group: nightly-self-check
  cancel-in-progress: true

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  nightly:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: edge_engine
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d edge_engine"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/edge_engine
      INTEGRATION_TEST: "1"
      QUALITY_GATE_SEASONS: 2022,2023,2024,2025
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install -r requirements.txt
          python -m pip install -r requirements-dev.txt

      - name: Run nightly checks
        id: nightly_checks
        run: |
          mkdir -p artifacts
          {
            echo "## gate_full"
            bash scripts/gate_full.sh
            echo "## schema parity"
            python -m engine.run schema-parity-smoke
            echo "## ops parity"
            python -m engine.run ops-parity-smoke
            echo "## data quality"
            python -m engine.run data-quality
          } 2>&1 | tee artifacts/nightly.log

      - name: Upload nightly logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-self-check-logs
          path: artifacts/nightly.log

      - name: Open issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const title = `Nightly self-check failed (${new Date().toISOString().slice(0, 10)})`;
            const body = [
              'Nightly self-check failed.',
              '',
              `- Workflow run: ${runUrl}`,
              '- Commands:',
              '  - bash scripts/gate_full.sh',
              '  - python -m engine.run schema-parity-smoke',
              '  - python -m engine.run ops-parity-smoke',
              '  - python -m engine.run data-quality',
              '',
              'See the uploaded artifact `nightly-self-check-logs` for forensic output.'
            ].join('\n');

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body,
              labels: ['ci', 'nightly-failure']
            });
