repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.6
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format

  - repo: local
    hooks:
      - id: compileall-engine
        name: compileall engine
        entry: python -m compileall -q engine
        language: system
        pass_filenames: false
