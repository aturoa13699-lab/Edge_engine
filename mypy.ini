[mypy]
python_version = 3.12
warn_unused_ignores = True
warn_redundant_casts = True
show_error_codes = True
pretty = True
exclude = (^streamlit_app/hud\.py$)

[mypy-requests]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-pandas]
ignore_missing_imports = True

[mypy-playwright]
ignore_missing_imports = True

[mypy-playwright.sync_api]
ignore_missing_imports = True

[mypy-joblib]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-reportlab.*]
ignore_missing_imports = True

[mypy-streamlit_app.hud]
ignore_errors = True
